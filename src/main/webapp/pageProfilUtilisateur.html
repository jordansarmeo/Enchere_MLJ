<h1>ENI-Enchères</h1>
<div class="container-fluid mt-5 pt-1 mb-5">
  <div class="row justify-content-center">
     <div class="col-md-6 col-lg-4 col-xl-10">
        <div class="card bg-light">
            <div class="card-body">
                <div class="text-center m-auto">
                   <h4 class="text-uppercase text-center">Mon Profil</h4>
                </div>
                <form action="ServletValidantUtilisateur" method="POST">
                    <div class="form-group row">
                        <label for="pseudo" class="col-sm-4 col-form-label text-end">Pseudo : </label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" name="pseudo" id="pseudo" placeholder="pseudo">
                        </div>
                        <label for="nom" class="col-sm-4 col-form-label text-end">Nom : </label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" name="nom" id="nom" placeholder="Nom">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="prenom" class="col-sm-4 col-form-label text-end" >Prénom : </label>
                        <div class="col-sm-8">
                          <input type="text" name="prenom" class="form-control" id="prenom" placeholder="Prenom">
                        </div>
                        <label for="email" class="col-sm-4 col-form-label text-end">Email : </label>
                        <div class="col-sm-8">
                          <input type="email" name="email" class="form-control" id="email" placeholder="Email">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="telephone" class="col-sm-4 col-form-label text-end">Téléphone : </label>
                        <div class="col-sm-8">
                          <input type="tel" class="form-control" id="telephone" name="telephone" placeholder="Téléphone">
                        </div>
                        <label for="rue" class="col-sm-4 col-form-label text-end">Rue : </label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="rue" name="rue" placeholder="Rue">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="codePostal" class="col-sm-4 col-form-label text-end">Code Postal : </label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="codePostal" name="codePostal" placeholder="Code postal">
                        </div>
                        <label for="ville" class="col-sm-4 col-form-label text-end">Ville : </label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="ville" name="ville" placeholder="Ville">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="password" name="motDePasse" class="col-sm-4 col-form-label text-end">Mot de passe : </label>
                        <div class="col-sm-8">
                          <input type="password" class="form-control" id="password" name="motDePasse" placeholder="Mot de passe">
                        </div>
                        <label for="confirmationMotDePasse" class="col-sm-4 col-form-label text-end">Confirmation : </label>
                        <div class="col-sm-8">
                          <input type="password" class="form-control" id="confirmationMotDePasse" name="confirmationMotDePasse" placeholder="Confirmation du mot de passe">
                        </div>
                    </div>
                    <div class="row align-content-lg-end">
                        <div class="col text-center mt-5">
                        	<input class="btn btn-success btn-lg m-lg-2" type="submit" name="Créer" value="Créer un compte ">
                        	<input class="btn btn-danger btn-lg" type="submit" name="Annuler" value="Annuler">
                        </div>
                        
                    </div>
                    
                </form>
             </div>
        </div>
     </div>
  </div>
</div>
